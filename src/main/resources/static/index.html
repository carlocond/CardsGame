<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CardsGame - Frontend Test</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>CardsGame - Frontend di prova</h1>

    <section id="auth">
      <h2>Autenticazione</h2>
      <div class="form-row">
        <input id="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button id="btnLogin">Login</button>
        <button id="btnRegister">Register</button>
      </div>
      <div>
        Token: <textarea id="token" readonly rows="2"></textarea>
      </div>
    </section>

    <section id="actions">
      <h2>Azioni</h2>
      <div class="action-row">
        <button id="btnListTemplates">Lista Pack Templates</button>
        <button id="btnOpenPack">Apri Pack (packTemplateId=1, userId=1)</button>
      </div>

      <div class="action-row">
        <a href="/admin.html" class="button">Apri pannello Admin</a>
      </div>

      <h3>Risultato</h3>
      <pre id="output"></pre>
    </section>

    <footer>
      <small>Usa admin@local.com / admin123 creato dal DataLoader per testare gli endpoint admin.</small>
    </footer>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
